version: '3.8'

services:
  leo-optima:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: leo-optima-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LEO_API_KEY=${LEO_API_KEY:-leo_admin_secret_key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./leo_storage:/app/leo_storage
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    container_name: leo-optima-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  dashboard:
    image: nginx:stable-alpine
    container_name: leo-optima-dashboard
    ports:
      - "3000:80"
    volumes:
      - ./dashboard/client/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - leo-optima
    restart: always

volumes:
  redis_data:

networks:
  default:
    name: leo-optima-network
