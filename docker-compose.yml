version: '3.8'

services:
  leo-optima:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LEO_API_KEY=${LEO_API_KEY:-leo_admin_secret_key}
    volumes:
      - ./leo_storage:/app/leo_storage
    restart: always

networks:
  default:
    name: leo-optima-network
