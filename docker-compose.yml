version: '3.8'

services:
  leo-optima:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LEO_API_KEY=${LEO_API_KEY:-leo_admin_secret_key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./leo_storage:/app/leo_storage
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:

networks:
  default:
    name: leo-optima-network
